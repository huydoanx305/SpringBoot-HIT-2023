<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>Lấy biến từ controller truyền xuống</div>
    <h1 th:text="${string}"></h1>

    <div>Lấy object từ controller truyền xuống</div>
    <div th:object="${student}">
        <div th:text="*{msv}"></div>
        <div th:text="*{name}"></div>
        <div th:text="*{age}"></div>
    </div>

    <div>Lấy list từ controller truyền xuống</div>
    <div th:each="item : ${students}">
        <div th:text="*{item.getMsv()}"></div>
        <div th:text="*{item.getName()}"></div>
        <div th:text="*{item.getAge()}"></div>
    </div>

    <div>Truyền biến lên controller</div>
    <form th:action="@{/about}" method="get">
        <input name="search" type="text">
        <input type="submit" value="submit">
    </form>

    <div>Truyền object lên controller</div>
    <form th:action="@{/test}" method="post">
        <input name="msv" type="text">
        <input name="name" type="text">
        <input name="age" type="text">
        <input type="submit" value="submit">
    </form>
</body>
</html>
